# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  name: 'selfhosted'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7e3cb83e-f8f4-41be-8fc7-32c2ea285be2'
  imageRepository: 'urlshortener'
  containerRegistry: 'myurlcontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/BackEnd/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    
    - task: PublishSymbols@1
      displayName: "Publish symbols path: "
      inputs: 
       SearchPattern: '**\bin\**\*.pdb'
      continueOnError: true
      
    - task: CopyFiles@1
      displayName: 'Copy Files to: ${build.artifactsagingdirectory}'
      inputs: 
       SourceFolder: '$(build.sourcesdirectory'
       Contents: |
        **\bin\$(BuildConfiguration)\**
        src\*.testsettings
       TargetFolder: '$(build.artifactstagingdirectory)'
      condition: succededOrFailed()
      
    - task: PublishArtifacts@1
      displayName: 'Publish artifact: drop'
      inputs: 
        PathToPublish: '$(build.artifactstatigingdirectory)'
      condition: succededOrFailed()
